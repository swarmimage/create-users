<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="./js/index.js" defer ></script>
</head>

<body>

    <section class="user-create">
        <div class="container">

            <div class="col-12">
                <h3 class="py-4">User create</h3>
                <div class="mb-3">
                    <label for="user-name" class="form-label">User name</label>
                    <input type="text" class="form-control" id="user-name" placeholder="User name">
                </div>

                <div class="mb-3">
                    <label for="user-email" class="form-label">User email</label>
                    <input type="email" class="form-control" id="user-email" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="user-comment" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="user-comment" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="user-id" class="form-label">User Id</label>
                    <input type="number" class="form-control" id="user-id">
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary" id="post">Post</button>

                    <button class="btn btn-warning" id="patch">Patch</button>

                    <button class="btn btn-danger" id="delete">Delete</button>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">User name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Body</th>
                        <th scope="col" colspan="2">Buttons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <button class="btn btn-warning" data-user-id="0">Patch</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-user-id="0">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
